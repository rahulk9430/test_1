<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirror of Memories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: #d63384;
      margin-bottom: 30px;
      text-align: center;
    }

    .photo-card {
      width: 300px;
      height: 400px;
      background-color: #fff0f5;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card span {
      font-size: 20px;
      color: #c2185b;
      padding: 20px;
    }

    .slider-container {
      display: none;
      margin-top: 30px;
      width: 90%;
      max-width: 350px;
      position: relative;
    }

    .slider-container img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 1;
    }

    .prev-btn {
      left: -15px;
    }

    .next-btn {
      right: -15px;
    }


    @keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.slide-in-right {
  animation: slideInRight 0.5s ease forwards;
}

.slide-in-left {
  animation: slideInLeft 0.5s ease forwards;
}

  </style>
</head>
<body>

  <h1>Mirror of Memories</h1>

  <div class="photo-card" onclick="unlockMemories()">
    <span>Click to unlock memories âœ¨</span>
  </div>

  <div class="slider-container" id="sliderContainer">
    <button class="nav-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
    <img id="sliderImage" src="images/photo1.jpg" alt="Memory Photo">
    <button class="nav-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script>
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
        "images/photo4.jpg"

    ];
    let current = 0;

    function unlockMemories() {
      document.querySelector('.photo-card').style.display = 'none';
      document.getElementById('sliderContainer').style.display = 'block';
    }

    function changeSlide(direction) {
  const img = document.getElementById('sliderImage');

  // Remove any previous animation class
  img.classList.remove('slide-in-right', 'slide-in-left');

  // Update current index
  current += direction;
  if (current >= images.length) current = 0;
  if (current < 0) current = images.length - 1;

  // Apply new animation class based on direction
  if (direction === 1) {
    img.classList.add('slide-in-right');
  } else {
    img.classList.add('slide-in-left');
  }

  // Change the image source after triggering animation
  img.src = images[current];
}

  </script>

</body>
</html>
